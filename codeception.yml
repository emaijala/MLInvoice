namespace: Tests
support_namespace: Support
paths:
    tests: tests
    output: tests/_output
    data: tests/Support/Data
    support: tests/Support
    envs: tests/_envs
actor_suffix: Tester
coverage:
    enabled: true
    remote: true
    include:
        - ./*
    exclude:
        - vendor/*
extensions:
    enabled:
        - Codeception\Extension\RunFailed
